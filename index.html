<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Transformers 2023</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 

    
</head>
<body>
    <main>
        <section class="transformers">
            <img class="robo" src="imagem/bumblebee.png" alt="Transformers" id="Transformers">
            <figcaption class="titulo">Transformers <br>2023</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica_titulo">Força</p>
                <div class="estatistica_valor">
                    <p class="estatistica_numero" data-estatisticas="forca" >768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica_titulo">Poder</p>
                <div class="estatistica_valor">
                    <p class="estatistica_numero" data-estatisticas="poder" >630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica_titulo">Energia</p>
                <div class="estatistica_valor">
                    <p class="estatistica_numero" data-estatisticas="energia" >289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica_titulo">Velocidade</p>
                <div class="estatistica_valor">
                    <p class="estatistica_numero" data-estatisticas="velocidade" >597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador_conteudo">
                    <div class="peca">
                        <label for="" class="peca_titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle_ajuste" data-controle="-"  data-peca="braco" >-</buttom>
                            <input type="text" class="controle_contador" value="00" id="braco" data-contador>
                            <buttom class="controle_ajuste" data-controle="+" data-peca="braco" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle_ajuste" data-controle="-" data-peca="blindagem" >-</buttom>
                            <input type="text" class="controle_contador" value="00" data-contador>
                            <buttom class="controle_ajuste" data-controle="+" data-peca="blindagem" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle_ajuste" data-controle="-" data-peca="nucleos" >-</buttom>
                            <input type="text" class="controle_contador" value="00" id="nucleos" data-contador>
                            <buttom class="controle_ajuste" data-controle="+" data-peca="nucleos" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle_ajuste" data-controle="-" data-peca="pernas" >-</buttom>
                            <input type="text" class="controle_contador" value="00" data-contador>
                            <buttom class="controle_ajuste" data-controle="+" data-peca="pernas" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca_titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle_ajuste" id="subtrair5">-</buttom>
                            <input type="text" class="controle_contador" value="00" id="foguetes">
                            <buttom class="controle_ajuste" id="somar5">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
